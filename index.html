<!Doctype html>
<html>
    <head>
        <!-- Cordova.js ... brings in plugin dependencies -->
        <script src="cordova.js"></script>
        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>

        <!-- Firebase -->
        <script src="js/firebase.js"></script>

        <!-- AngularFire -->
        <script src="js/angularfire.min.js"></script>
        <script>
            var app = angular.module("myApp", ["firebase"]);
            app.controller("myCtrl", function($scope, $firebaseArray, $firebaseAuth) {
                var phonegapReady = function(){
                    $scope.ref = null;
                    getRef();
                    alert("we are in phonegap");
                };
                var getRef = function(){
                    if($scope.ref == null){
                        $scope.ref = new Firebase("https://dazzling-heat-1553.firebaseio.com/messages");
                        $scope.ref.onAuth(function(authData) {
                            if (authData) {
                                console.log("Authenticated with uid:", authData.uid);
                                $scope.auth = authData;
                                // create a synchronized array
                                $scope.messages = $firebaseArray($scope.ref);
                                // add new items to the array
                                // the message is automatically added to our Firebase database!
                            } else {
                                console.log("Client unauthenticated.")
                            }
                        });
                    }
                    return $scope.ref;
                }
                $scope.auth = null;
                $scope.ref = null;
                getRef();
                document.addEventListener("deviceready", phonegapReady, false);
                $scope.addMessage = function() {
                    $scope.messages.$add({
                        text: $scope.newMessageText,
                        sender: $scope.auth.google.displayName,
                        uid:$scope.auth.uid
                    });
                    $scope.newMessageText = "";
                };
                $scope.login =function() {
                    var provider = 'google';
                    var scope = {scope:'email'};
                    var auth = $firebaseAuth(getRef());
                    auth.$authWithOAuthPopup(provider, scope, function(error, authData){
                        if (error) {
                            // an error occurred while attempting login
                            alert("error: " + error);
                        }
                    });
                };
                $scope.logout = function(){
                    $scope.auth = null;
                    getRef().unauth();
                }
            });            
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <form ng-hide="auth != null">
                <p>This is a chat program that uses firebase as the back end. Click the login button to verify your user name with google and send messages.</p>
                <button ng-hide="google!=null" type = "submit" ng-click="login()">Login</button>
            </form>
            <form ng-hide="auth==null">
                <div ng-repeat="(n, message) in messages track by n">{{message.sender}}:{{message.text}}</div>
                <p >Message : <input type="text" ng-model="newMessageText"></p>
                <button type = "submit" ng-click="addMessage()">Send</button>
                <button ng-click="logout()">Logout</button>
            </form>
        </div>

    </body>
</html>
